<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            
        }

        td.linha{
            background-color: grey;
        }

        td.dados{
            background-color: yellow;
        }

        tr.importante{
            background-color: red;
        }


    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td class="linha">A1</td>
            <td>B1</td>
            <td class="importante">C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="linha">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="dados">A3</td>
            <td class="dados">B3</td>
            <td class="linha">C3</td>
        </tr>

        <tr class="importante">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        
    </table>
</body>
</html>
