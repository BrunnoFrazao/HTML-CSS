<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }

        table{
            width: 500px;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }        

    </style>
</head>
<body>
    <!--
        Anatomia para tabelas grandes
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->

    <h1>Anatomia para tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Unidade federativa</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr><td>São Paulo</td>
            <td>41.262.199</td></tr>
            <tr>
                <td>Minas Gerais</td>
                <td>19.597.330</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>15.989.929</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>14.016.906</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td>10.444.526</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>0000</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
